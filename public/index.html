<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/spinner.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="js/main.js" defer></script>
    <title>CodeAnalyzer</title>
  </head>
  <body>
    <header>
      <a href="https://titcotour.com/" target="_blank">
        <img src="/images/CodeAnalyzer-logo.png" alt="titcotour logo" />
      </a>
    </header>

    <main>
      <section class="properEnglish">
        <form id="image-form">
         
          <h2 id="title">Explain Code ðŸ¦œ</h2>

          <div class="form-control">
            <select name="selection" id="selection">
              <option selected value="correct">Explain</option>
              <option value="translate">Translate</option>
            </select>
            <label for="prompt"
              >Enter your code:
              <textarea
                type="text"
                id="prompt"
                name="prompt"
                placeholder="insert code"
                rows="10"
              ></textarea>
            </label>
          </div>

          <button type="submit" class="btn">Explain</button>
        </form>
      </section>
      <section>
        <div class="outputContainer">
          <!-- <span id="output">AI output will be shown here:</span> -->
        <p id="output">AI output will be shown here:</p>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
